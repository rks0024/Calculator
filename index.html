<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>

    <body>
        <div id="calculator">
            <input type="text" id="display" />
            <div class="button-container">
                <button class="button" onclick="currentDisplayValue='';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    c
                </button>

                <button class="button" onclick="
      currentDisplayValue += '1';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    1
                </button>

                <button class="button" onclick="
      currentDisplayValue += '2';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    2
                </button>

                <button class="button" onclick="
      currentDisplayValue += '+';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    +
                </button>

                <button class="button" onclick="
      currentDisplayValue += '3';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    3
                </button>

                <button class="button" onclick="
      currentDisplayValue += '4';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    4
                </button>

                <button class="button" onclick="
      currentDisplayValue += '-';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    -
                </button>

                <button class="button" onclick="
      currentDisplayValue += '5';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    5
                </button>

                <button class="button" onclick="
      currentDisplayValue += '6';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    6
                </button>

                <button class="button" onclick="
      currentDisplayValue += '*';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    *
                </button>

                <button class="button" onclick="
      currentDisplayValue += '7';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    7
                </button>

                <button class="button" onclick="
      currentDisplayValue += '8';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    8
                </button>

                <button class="button" onclick="
      currentDisplayValue += '/';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    /
                </button>

                <button class="button" onclick="
      currentDisplayValue =
       eval(currentDisplayValue);
      
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    =
                </button>

                <button class="button" onclick="
      currentDisplayValue += '9';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    9
                </button>

                <button class="button" onclick="
      currentDisplayValue += '0';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    0
                </button>

                <button class="button" onclick="
      currentDisplayValue += '.';
      document.querySelector('#display').value= currentDisplayValue;
      ">
                    .
                </button>
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            let currentDisplayValue = "";
            document.querySelector("#display").value = currentDisplayValue;
        </script>
    </body>

</html>
